<ion-content class="ion-padding ion-text-center">
  <div class="logo ion-text-center">
    <img src="assets/imgs/logo.png" alt="">
  </div>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
      <p class="title">Loguéate para ver nuestras novedades!</p>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input clearInput type="text" placeholder="Usuario" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input clearInput type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!form.valid" color="tertiary">Entrar</ion-button>
      <ion-button expand="block" type="button" routerLink="/register">Registrarse</ion-button>
      <p class="title ion-text-center" routerLink="/forgot-password">¿Has olvidado tu contraseña?</p>
    </form>


    <div id="socialLinks">
      <ion-button id="facebook" expand="block" type="button" (click)="loginFacebook()"><ion-icon name="logo-facebook"></ion-icon></ion-button>
      <ion-button id="google" expand="block" type="button" (click)="loginGoogle()"><ion-icon src="assets/icons/icon-google.svg"></ion-icon></ion-button>
      <!--<ion-button *ngIf="platform.is('ios')" id="apple" (click)="loginApple()"><ion-icon style="margin-bottom: 4px;" name="logo-apple"></ion-icon></ion-button> -->
      <ion-button *ngIf="platform.is('ios')" id="apple" (click)="loginApple()"><ion-icon style="margin-bottom: 4px;" name="logo-apple"></ion-icon></ion-button> 
    </div>

</ion-content>
