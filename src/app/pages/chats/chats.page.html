
<app-loading [text]="'Cargando chats...'" [color]="'primary'" *ngIf="isLoading"></app-loading>

<ion-content *ngIf="!isLoading">
  <!-- Item chat -->
  <ion-list lines="none">
    <app-chat-group *ngFor="let chat of chats" [chat]="chat" [slidingOptionsSide]="'end'" [slidingOptionsColor]="'primary'" [slidingOptionsIcon]="'trash'"></app-chat-group>
  </ion-list>
</ion-content>
