

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header-content">
    
    <ion-button class="header-button" routerLink="/tabs/profile">
      <ion-icon class="arrow" src="../../../assets/icons/Icon ionic-ios-arrow-forward.svg"></ion-icon>
    </ion-button>
  
    <p class="head-title">Mi suscripción</p>
  
  </div>

  <div class="card">
    <p class="card-title">Tu plan</p>

    <div class="inside-card">
      <p class="date-bonus">Dos bonos de cita</p>
      <p class="price">14,99€ / <span class="month">al mes</span></p>
    </div>

    <hr>

    <p class="next-reno">Próxima renovación: <span class="date-reno">24/11/2024</span></p>

  </div>

  <div class="card-2">

    <div class="edit-content">

    <p class="pay-method">Método de pago</p>

    <ion-button class="edit-button">Editar</ion-button>

    </div>

    <div class="visa-data">

      <p class="visa">Tarjeta</p>

      <p class="visa">**** **** **** 0000</p>

    </div>

  </div>


  <ion-button class="last-button">Cancelar suscripción</ion-button>

</ion-content>
