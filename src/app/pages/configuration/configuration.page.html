<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <p class="titles">Editar mi información</p>
    <ion-item button="true" detail="true" lines="none">
      <ion-label>
        <span>Editar mi información</span>
      </ion-label>
    </ion-item>
    <ion-item button="true" detail="true" lines="none" routerLink="/idiomas">
      <ion-label>
        <span>Idiomas</span>
      </ion-label>
    </ion-item>

    <p class="titles">Usuarios</p>
    <ion-item button="true" detail="true" lines="none">
      <ion-label>
        <span>Usuarios bloqueados</span>
      </ion-label>
    </ion-item>

    <p class="titles">Otros</p>
    <ion-item button="true" detail="true" lines="none"  routerLink="/privacy-policy">
      <ion-label>
        <span>Política de privacidad</span>
      </ion-label>
    </ion-item>
    <ion-item button="true" detail="true" lines="none"  routerLink="/terms">
      <ion-label>
        <span>Términos y condiciones</span>
      </ion-label>
    </ion-item>
    <ion-item button="true" detail="true" lines="none"  routerLink="/eulas">
      <ion-label>
        <span>EULA</span>
      </ion-label>
    </ion-item>
    
    <ion-item button="true" detail="true" lines="none"  routerLink="/contact-us">
      <ion-label>
        <span>Contacta con nosotros</span>
      </ion-label>
    </ion-item>
    
    <ion-item button="true" detail="true" lines="none"   (click)="auth.logout()">
      <ion-label>
        <span>Cerrar sesión</span>
      </ion-label>
    </ion-item>

    <p class="delete-account" (click)="deleteAccount()">Eliminar cuenta</p> 

    <p class="version">Versión 0.0.1</p> 
  </ion-list>
</ion-content>
