<ion-header>
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <full-calendar #calendar [options]="calendarOptions">
    
    <ng-template #eventContent let-arg>
      <a class="fc-event fc-event-draggable fc-event-resizable fc-event-start fc-event-end fc-event-future fc-daygrid-event fc-daygrid-dot-event">
        <div class="fc-daygrid-event-dot" style="border-color: transparent;">
        </div>
      </a>
    </ng-template>
  </full-calendar>


    <!-- Lista de eventos del dÃ­a actual si hay eventos disponibles -->
    <div class="list-container" mode="md">
      <!--<ion-list-header class="intervalo">9-13 Mar</ion-list-header>-->
      <ion-list lines="none" mode="md" *ngIf="eventsSelectedDate">
        
        <ion-list-header>{{getDate(eventsSelectedDate?.date)}}</ion-list-header>
  
        <ion-item *ngFor="let event of eventsSelectedDate.allEvents" [class]="event.class">
          
          <div [class]="event.class">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
         
          <ion-label>
            {{event.title}}
            <p>{{event?.time}}</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
  
  
      </ion-list>
    </div>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top" >
       <ion-fab-button class="calls" (click)="addReminder()">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-fab-button>
      
      <ion-fab-button class="dates" (click)="addReminder()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-button class="reminders" (click)="addReminder()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>

  </ion-fab>

</ion-content>
