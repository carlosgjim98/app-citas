<ion-item-sliding>
  <ion-item (click)="navigateChat()">
    <!-- Imagen del chat -->
    <ion-avatar slot="start">
      <img [src]="chat.urlImagen">
    </ion-avatar>

    <!-- Titulo y subtitulo -->
    <ion-label>
      <h2 class="title">{{chat.nombre}}</h2>
      <p class="subtitle">{{chat.descripcion}}</p>
    </ion-label>

    <!-- Ãšltimo mensaje y mensajes por ver -->
    <ion-label class="right">

      <p class="hora">{{chat.ultimo_mensaje | date:'h:mm a'}}</p>

      <p class="mensajes" *ngIf="chat.mensajes_nuevos >0">
        <ion-badge color="primary">{{chat.mensajes_nuevos}}</ion-badge>
      </p>
    </ion-label>
  </ion-item>

  <!-- SlidingOptions -->
  <ion-item-options [side]="slidingOptionsSide">
    <ion-item-option [color]="slidingOptionsColor">
      <ion-icon [name]="slidingOptionsIcon"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
